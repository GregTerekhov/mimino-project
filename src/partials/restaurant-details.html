<section
  class="restaurant-details section section-details btn-up-visible"
  data-slider="details"
>
  <span class="lines"></span>
  <div class="container section__container">
    <div class="details-contentbox">
      <p class="logo logo--nolink logo--nolink-white" lang="en">MIMIHO</p>
      <h2 class="details-title restaurant-details__title">Ресторан</h2>
      <p class="restaurant-details__text text text--main">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>

                    media="(min-width: 1280px)"
                    srcset="
                      ./images/swiper/home/restaurant-details/desktop/slider-1.webp    1x,
                      ./images/swiper/home/restaurant-details/desktop/slider-1@2x.webp 2x,
                      ./images/swiper/home/restaurant-details/desktop/slider-1@3x.webp 3x
                    "
                    type="image/webp"
                  />
                  <source
                    media="(min-width: 1024px)"
                    srcset="
                      ./images/swiper/home/restaurant-details/tablet/slider-1.webp    1x,
                      ./images/swiper/home/restaurant-details/tablet/slider-1@2x.webp 2x,
                      ./images/swiper/home/restaurant-details/tablet/slider-1@3x.webp 3x
                    "
                    type="image/webp"
                  />
                  <source
                    media="(max-width: 1023px)"
                    srcset="
                      ./images/swiper/home/restaurant-details/mobile/slider-1.webp    1x,

                      ./images/swiper/home/restaurant-details/mobile/slider-1@3x.webp 3x

                    type="image/webp"

                    srcset="

                      ./images/swiper/home/restaurant-details/desktop/slider-1@2x.jpg 2x,

                      ./images/swiper/home/restaurant-details/tablet/slider-1@2x.jpg 2x,
                      ./images/swiper/home/restaurant-details/tablet/slider-1@3x.jpg 3x

                  />
                  <source

          <div class="swiper-button-prev">
