<section class="hotel-details hotel-details__canvas">
  <div class="container">
    <div class="hotel-details__container">
      <span class="brand hotel-details__brand">Mimiho</span>
      <h2 class="hotel-details__title">Готель</h2>
      <p class="text hotel-details__text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>

      <div class="wrapper-mask">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ./images/hotel-details/slider-img/desktop/hotel-details-slide3-2x.jpg 2x,
                    ./images/hotel-details/slider-img/desktop/hotel-details-slide3.jpg    1x
                  "
                />
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ./images/hotel-details/slider-img/tablet/hotel-details-slide3-2x.jpg 2x,
                    ./images/hotel-details/slider-img/tablet/hotel-details-slide3.jpg    1x
                  "
                />
                <!-- <source
                  media="(max-width: 1023px)"
                  srcset="
                    ./images/hotel-details/slider-img/mobile/hotel-details-slide2-2x.png 2x,
                    ./images/hotel-details/slider-img/mobile/hotel-details-slide2.png    1x
                  "
                /> -->
                <img
                  class="image"
                  src="./images/hotel-details/slider-img/desktop/hotel-details-slide3.jpg"
                  alt="картинка1"
                />
              </picture>
            </div>

            <div class="swiper-slide">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ./images/hotel-details/slider-img/desktop/hotel-details-slide2-2x.jpg 2x,
                    ./images/hotel-details/slider-img/desktop/hotel-details-slide2.jpg    1x
                  "
                />
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ./images/hotel-details/slider-img/tablet/hotel-details-slide2-2x.jpg 2x,
                    ./images/hotel-details/slider-img/tablet/hotel-details-slide2.jpg    1x
                  "
                />
                <source
                  media="(max-width: 1023px)"
                  srcset="
                    ./images/hotel-details/slider-img/mobile/hotel-details-slide2-2x.png 2x,
                    ./images/hotel-details/slider-img/mobile/hotel-details-slide2.png    1x
                  "
                />
                <img
                  class="image"
                  src="./images/hotel-details/slider-img/desktop/hotel-details-slide2.jpg"
                  alt="картинка1"
                />
              </picture>
            </div>

            <div class="swiper-slide">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ./images/hotel-details/slider-img/desktop/hotel-details-slide1-2x.jpg 2x,
                    ./images/hotel-details/slider-img/desktop/hotel-details-slide1.jpg    1x
                  "
                />
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ./images/hotel-details/slider-img/tablet/hotel-details-slide1-2x.jpg 2x,
                    ./images/hotel-details/slider-img/tablet/hotel-details-slide1.jpg    1x
                  "
                />
                <source
                  media="(max-width: 1023px)"
                  srcset="
                    ./images/hotel-details/slider-img/mobile/hotel-details-slide1-2x.jpg 2x,
                    ./images/hotel-details/slider-img/mobile/hotel-details-slide1.jpg    1x
                  "
                />
                <img
                  class="image"
                  src="./images/hotel-details/slider-img/desktop/hotel-details-slide1.jpg"
                  alt="картинка1"
                />
              </picture>
            </div>
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="btn-box">
        <button
          class="button hotel-details__button hotel-details__button--first"
          type="button"
        >
          Забронювати номер
        </button>
        <button class="button hotel-details__button" type="button">
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
  <span class="lines"></span>
</section>
